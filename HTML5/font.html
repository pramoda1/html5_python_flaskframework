<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Using Google Font */
            font-size: 16px;
            line-height: 1.5;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700; /* Bold */
        }
        p {
            font-size: 1em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple example demonstrating how to use different fonts in HTML and CSS.</p>
    <p>Using web fonts allows for a more diverse selection of typefaces.</p>
</body>
</html>
