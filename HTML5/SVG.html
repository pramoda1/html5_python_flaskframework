<!--extend the 2d graphics using suppert vector graphics-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
    <style>
        svg {
            border: 1px solid black; /* Adding a border for visibility */
        }
    </style>
</head>
<body>
    <h1>SVG Graphics Example</h1>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" fill="lightblue" />
        <rect x="50" y="50" width="100" height="100" fill="orange" />
        <text x="70" y="100" font-family="Arial" font-size="20" fill="black">Hello </text>
        <line x="50" y="50" width="100" height="100" fill="red" />
    </svg>
</body>
</html>
