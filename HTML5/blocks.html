<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Level Elements Example</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome to My Website</h2>
            <p>This is a simple example of block-level elements in HTML.</p>
        </section>
        
        <article>
            <h2>Latest News</h2>
            <p>Check out the latest updates on our projects.</p>
        </article>

        <aside>
            <h3>Additional Information</h3>
            <p>This is some related content that complements the main text.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
